apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided project(path: ':core')
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.isbx'
            pom.artifactId = 'android-utils-databinding'
            pom.version = version
            pom.packaging = 'aar'
            repository(url: "file:../artifacts/")
        }
    }
}